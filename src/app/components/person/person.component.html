<div class="container">
  <mat-card>
    <mat-toolbar color="purple">Person</mat-toolbar>
    <mat-card-header>
      <mat-card-subtitle>List</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="person$ | async as persons; else loading">
        <table mat-table [dataSource]="persons" class="mat-elevation-z8">
          <ng-container matColumnDef="cod">
            <th mat-header-cell *matHeaderCellDef>Cod</th>
            <td mat-cell *matCellDef="let person">{{ person.id }}</td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let person">{{ person.type.description }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let person">{{ person.name }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card>
</div>
