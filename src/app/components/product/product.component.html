<mat-card>
  <mat-toolbar color="purple">Product</mat-toolbar>
  <mat-card-header>
    <mat-card-subtitle>List</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="products$ | async as products; else loading">
      <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <ng-container matColumnDef="cod">
          <th mat-header-cell *matHeaderCellDef>Cod</th>
          <td mat-cell *matCellDef="let product">{{ product.id }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let product">{{ product.description }}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
        </ng-container>

        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef>Notes</th>
          <td mat-cell *matCellDef="let product">{{ product.notes }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
