<mat-card>
  <mat-toolbar color="purple">Person types</mat-toolbar>
    <mat-card-header>
        <mat-card-subtitle>List</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="typePerson$ | async as types; else loading">
          <table mat-table [dataSource]="types" class="mat-elevation-z8">
            <ng-container matColumnDef="cod">
              <th mat-header-cell *matHeaderCellDef>Cod</th>
              <td mat-cell *matCellDef="let type">{{ type.id }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Types</th>
              <td mat-cell *matCellDef="let type">{{ type.description }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
    </mat-card-content>
    <mat-card-actions align="start">
        <button mat-button color="primary">Action1</button>
    </mat-card-actions>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
</mat-card>
